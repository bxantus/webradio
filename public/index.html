<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- using: https://realfavicongenerator.net -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" >
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Webradio: play radio stations available on the web"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="bundle.js"></script> <!-- Pointer events polyfill-->

    <title>Webradio</title>
    <style>
      :root {
        --font: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
      }
      body {
        margin: 0;
        font-family: var(--font);
      }

      .loading {
        margin: 5px;
        font-size: 14px;
        animation: loading 1s linear infinite;
      }

      @keyframes loading {
        0% {
          opacity: 100%;
        }

        50% {
          opacity: 20%;
        }

        100% {
          opacity: 100%;
        }
      }
      #loading {
        width: 100%;
        text-align: center;
        font-size: 30px;
        display: inline-block;
        margin-top: 20px;
      }
      #root {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <span id="loading" class="loading">Loading...</span>
    </div>
  </body>
</html>
